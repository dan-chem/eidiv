<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>EiDiV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind (mit Forms-Plugin) -->
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>

<style>
  /* Globale, robuste Formular-Defaults (wirken auch ohne spezielle Klassen) */
  input[type="text"],
  input[type="number"],
  input[type="email"],
  input[type="password"],
  input[type="datetime-local"],
  input[type="date"],
  input[type="time"],
  select,
  textarea {
    border: 1px solid #d1d5db; /* gray-300 */
    border-radius: 0.375rem;    /* rounded-md */
    padding: 0.5rem 0.75rem;    /* px-3 py-2 */
    background-color: #fff;
  }
  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #3b82f6;      /* blue-500 */
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
  }
  /* Checkbox/Radio etwas hervorheben */
  input[type="checkbox"],
  input[type="radio"] {
    width: 1rem; height: 1rem;
    accent-color: #2563eb; /* blue-600 */
  }
  label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
  }
</style>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow">
  <div class="max-w-5xl mx-auto px-4 py-3 flex gap-4 items-center">
    <a href="/" class="font-semibold">EiDiV</a>
    <a href="/einsatz/" class="text-blue-600 hover:underline">Einsätze</a>
    <a href="/dienst/" class="text-blue-600 hover:underline">Dienste</a>
    <a href="/einsatz/neu" class="text-blue-600 hover:underline">Neuer Einsatz</a>
    <a href="/dienst/neu" class="text-blue-600 hover:underline">Neuer Dienst</a>
    <div class="ml-auto">
      {% if request.user.is_authenticated %}
        <span class="text-sm mr-2">Angemeldet als {{ request.user.username }}</span>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit" class="text-blue-600 hover:underline">Logout</button>
</form>
      {% else %}
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

  <main class="max-w-5xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>




  <!-- Kleiner Helfer: Formset TOTAL_FORMS erhöhen nach HTMX-Add -->
  <script>
    document.body.addEventListener('htmx:afterOnLoad', function (evt) {
      const btn = evt.detail.requestConfig ? evt.detail.requestConfig.elt : null;
      if (!btn) return;
      const prefix = btn.dataset.formsetPrefix;
      if (!prefix) return;
      const total = document.querySelector(`input[name="${prefix}-TOTAL_FORMS"]`);
      if (total) total.value = String(parseInt(total.value || "0") + 1);
    });
  </script>
</body>
</html>
