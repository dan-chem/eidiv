<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>EiDiV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind (mit Forms-Plugin) -->
<script>
  tailwind = undefined;
</script>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>

<script>
  // kleine Theme-Erweiterung (optionale Markenfarben)
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          brand: {
            50:  '#eff6ff',
            100: '#dbeafe',
            200: '#bfdbfe',
            600: '#2563eb',
            700: '#1d4ed8',
          }
        }
      }
    }
  }
</script>

<style>
  :root{
    --brand-50:#eff6ff;
    --brand-100:#dbeafe;
    --brand-200:#bfdbfe;
    --brand-600:#2563eb;
    --brand-700:#1d4ed8;

    --muted-50:#f8fafc;    /* slate-50 */
    --muted-100:#f1f5f9;   /* slate-100 */
    --muted-200:#e2e8f0;   /* slate-200 */
    --muted-600:#475569;   /* slate-600 */
    --ok-50:#dcfce7;       /* green-50 */
    --ok-700:#166534;      /* green-700 */
    --info-50:#e0f2fe;     /* sky-50 */
    --info-700:#075985;    /* sky-700 */
  }

  body { background-color: var(--muted-50); }

  /* Karten-Optik für Abschnitte (alle vorhandenen .bg-white.p-4.rounded.shadow) */
  section.bg-white.p-4.rounded.shadow {
    border-left: 4px solid var(--brand-100);
  }
  section.bg-white.p-4.rounded.shadow > h2 {
    color: var(--brand-700);
    display: flex; align-items: center; gap: .5rem;
  }
  section.bg-white.p-4.rounded.shadow > h2::before {
    content: "";
    width: .5rem; height: .5rem; border-radius: 9999px;
    background: var(--brand-600); opacity: .15;
    display: inline-block;
  }

  /* Tabellen: dezente Kopfzeile + Zebra */
  table thead tr { background: var(--muted-100); }
  table thead th { color: var(--muted-600); font-weight: 600; }
  table tbody tr:nth-child(even) { background: #ffffff; }
  table tbody tr:nth-child(odd) { background: #fcfcfd; }

  /* Fokus auf Inputs in Markenfarbe */
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--brand-600) !important;
    box-shadow: 0 0 0 3px rgba(37,99,235,.2);
  }

  /* Badges */
  .badge {
    display: inline-block;
    font-size: .75rem;
    line-height: 1rem;
    padding: 2px 8px;
    border-radius: .375rem;
    font-weight: 600;
    vertical-align: middle;
  }
  .badge-agt { background: var(--ok-50); color: var(--ok-700); }
  .badge-jf  { background: var(--info-50); color: var(--info-700); }

  /* Buttons (optional, falls du einheitliche Klassen möchtest) */
  .btn       { padding: .5rem .75rem; border-radius: .375rem; font-weight: 600; }
  .btn-primary { background: var(--brand-600); color:#fff; }
  .btn-primary:hover { background: var(--brand-700); }
  .btn-ghost { color: var(--brand-700); }
</style>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow">
  <div class="max-w-5xl mx-auto px-4 py-3 flex gap-4 items-center">
    <a href="/" class="font-semibold">EiDiV</a>
    <a href="/einsatz/" class="text-blue-600 hover:underline">Einsätze</a>
    <a href="/dienst/" class="text-blue-600 hover:underline">Dienste</a>
    <a href="/einsatz/neu" class="text-blue-600 hover:underline">Neuer Einsatz</a>
    <a href="/dienst/neu" class="text-blue-600 hover:underline">Neuer Dienst</a>
    <div class="ml-auto">
      {% if request.user.is_authenticated %}
        <span class="text-sm mr-2">Angemeldet als {{ request.user.username }}</span>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit" class="text-blue-600 hover:underline">Logout</button>
</form>
      {% else %}
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

  <main class="max-w-5xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>




  <!-- Kleiner Helfer: Formset TOTAL_FORMS erhöhen nach HTMX-Add -->
  <script>
    document.body.addEventListener('htmx:afterOnLoad', function (evt) {
      const btn = evt.detail.requestConfig ? evt.detail.requestConfig.elt : null;
      if (!btn) return;
      const prefix = btn.dataset.formsetPrefix;
      if (!prefix) return;
      const total = document.querySelector(`input[name="${prefix}-TOTAL_FORMS"]`);
      if (total) total.value = String(parseInt(total.value || "0") + 1);
    });
  </script>
</body>
</html>
